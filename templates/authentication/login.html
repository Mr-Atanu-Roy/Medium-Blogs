{% extends '../blocks/base.html' %}
{% block title %}LogIn To Medium{% endblock title %}
{% block body %}
<section class="section flex justify-center" style="padding-top: 150px;">
    <form class="w-full max-w-lg rounded-lg bg-white p-6" method="post" action="{% url 'login' %}" style="height:  {% if error != "" %} 510px {% else %} 440px {% endif %} ;">
      {% if error != "" %}
        <div class="{% if "success" in error %} bg-green-100 text-green-700 {% else %} bg-red-100 text-red-700{% endif %} rounded-lg py-5 px-6 mb-4 text-base mb-3 f-medium" role="alert">
          {{error | upper}}
        </div>
        {% endif %}  
        {% csrf_token %}
        <h2 class="font-medium leading-tight text-4xl mt-0 mb-6 text-black uppercase f-bold">Login</h2>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="f-medium block uppercase tracking-wide text-black text-xs font-bold mb-2"
                for="email"
              >
                Username/Email
              </label>
              <input
                class="f-medium appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="email"
                type="email"
                placeholder="example abc@xyz.com" value="{{email}}" name="email"
              />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="f-medium block uppercase tracking-wide text-black text-xs font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="f-medium appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="password"
              type="password"
              placeholder="****************" value="{{password}}" name="password"
            />
          </div>
        </div>
        <div class="flex justify-center m-6 text-center">
            <span class="text-sm f-medium text-center" style="font-size: 1.12rem;">
             Not yet registered ? <a href=" {% url 'signup' %} " class="underline"> Signin </a>
            </span>
        </div>
        <button class="my-btn w-full">Login</button>
      </form>
</section>
{% endblock body %}
